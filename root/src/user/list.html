[% META title = 'List Users' -%]

<ul class='user-list'>
    [% WHILE ( user = users_rs.next() ) -%]
    <li class='user-gravatar'>
        <img src='[% user.gravatar(100) | html %]' alt='Gravatar' />
    </li>
    <li class='user-username'>
        <a href='[% c.uri_for( "/user/" _ user.id _ "/retrieve" ) %]'>[% user.username %]</a>
    </li>
    <li>
        <ol class='user-action'>
            <li class='user-update'>
                <a href='[% c.uri_for( "/user/" _ user.id _ "/update" ) %]'>Update</a>
            </li>
            <li class='user-delete'>
                <a href='[% c.uri_for( "/user/" _ user.id _ "/delete" ) %]'>Delete</a>
            </li>
        </ol>
    </li>
    [% END -%]
</ul>
