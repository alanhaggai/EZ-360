[% META title = 'EZ::360 - Create User' -%]

<form method='post' action='[% c.uri_for("/user/create") %]'>
    <fieldset>
        <legend>Create User</legend>
            <div class='field user-username'>
                <label for='user-username'>Username:</label>
                <input type='text' name='username' id='user-username' />
            </div>
            <div class='field user-password'>
                <label for='user-password'>Password:</label>
                <input type='password' name='password' id='user-password' />
            </div>
            <div class='field user-email'>
                <label for='user-email'>E-mail:</label>
                <input type='text' name='email' id='user-email' />
            </div>
            <div class='field user-realname'>
                <label for='user-realname'>Real Name:</label>
                <input type='text' name='realname' id='user-realname' />
            </div>
        <fieldset>
            <legend>Roles</legend>

            [%- WHILE ( role = roles_rs.next() ) -%]
            <div class='field user-role'>
                <input type='radio' name='role' id='user-role-[% role.id %]' value='[% role.id %]' />
                <label for='user-role-[% role.id %]'>[% role.role.replace( '-', ' ' ) %]</label>
            </div>
            [%- END -%]

        </fieldset>
        <div class='button user-create'>
            <input type='submit' value='Create User' />
        </div>
    </fieldset>
</form>
