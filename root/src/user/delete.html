[% META title = 'EZ::360 - Delete User' -%]

<form method='post' action='[% c.uri_for( "/user/" _ user.id _ "/delete" ) %]'>
    <fieldset>
        <legend>Delete User</legend>
        <div class='field user-username'>
            Are you sure you want to delete the user with the username
            <em class='user-username'>[% user.username%]</em>?
        </div>
        <div class='button user-delete'>
            <input type='submit' value='Delete User' />
        </div>
    </fieldset>
</form>
