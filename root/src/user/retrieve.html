[% META title = 'EZ::360 - Retrieve User' -%]

<ul>
    <li>
        <img src='[% user.gravatar(100) %]' alt='Gravatar' />
    </li>
    <li>Username: [% user.username %]</li>
    <li>E-mail: [% user.email %]</li>
    <li>Real Name: [% user.realname %]</li>
    <li>Roles:
        <ul>
            [% FOREACH role IN user.roles -%]
            <li>[% role.role.replace( '-', ' ' ) %]</li>
            [% END -%]
        </ul>
    </li>
</ul>
