[% META title = 'EZ::360 - Retrieve User' -%]

<ul class='user-list'>
    <li class='user-gravatar'>
        <img src='[% user.gravatar(100) %]' alt='Gravatar' />
    </li>
    <li class='user-username'>Username: [% user.username %]</li>
    <li class='user-email'>E-mail: [% user.email %]</li>
    <li class='user-realname'>Real Name: [% user.realname %]</li>
    <li class='user-role-list'>Roles:
        <ul>
            [%- FOREACH role IN user.roles %]
            <li class='user-role-[% role.id %]'>[% role.role.replace( '-', ' ' ) %]</li>
            [%- END %]
        </ul>
    </li>
</ul>
