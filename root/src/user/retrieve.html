[% META title = 'EZ::360 - Retrieve User' -%]

<ul>
    <li><img src='[% gravatar %]' alt='Gravatar' /></li>
    <li>Username: [% user.username %]</li>
    <li>E-mail: [% user.email %]</li>
    <li>Real Name: [% user.realname %]</li>
    <li>Roles:
        <ul>
            [% FOREACH role IN roles -%]
            <li>[% role %]</li>
            [% END -%]
        </ul>
    </li>
</ul>
