[% META title = 'EZ::360 - Create Article' -%]

<form method='post' action='[% c.uri_for("/article/create") %]'>
    <fieldset>
        <legend>Create Article</legend>
        <div class='field article-title'>
            <label for='article-title'>Title:</label>
            <input type='text' name='title' id='article-title' />
        </div>
        <div class='field article-content'>
            <label for='article-content'>Content:</label>
            <textarea name='content' id='article-content' rows='20' cols='50' ></textarea>
        </div>
        <div class='button article-create'>
            <input type='submit' value='Create Article' />
        </div>
    </fieldset>
</form>
