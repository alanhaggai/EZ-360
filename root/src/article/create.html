[% META title = 'EZ::360 - Create Article' -%]

<form method='post' action='[% c.uri_for("/article/create/do") %]'>
    <fieldset>
        <legend>Create Article</legend>
        <p>
            <label for='article-title'>
                Title:
                <input type='text' name='title' id='article-title' />
            </label>
        </p>
        <p>
            <label for='article-content'>
                Content:
                <textarea name='content' id='article-content' rows='20' cols='50' ></textarea>
            </label>
        </p>
    </fieldset>
    <p>
        <input type='submit' name='submit' value='Publish Article' />
    </p>
</form>
