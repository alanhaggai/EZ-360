<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" 
   "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US">

    <head>
        <title>[% template.title %]</title>
        <link href="/static/css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
        <link href="/static/css/print.css" media="print" rel="stylesheet" type="text/css" />
        <!--[if lt IE 8]>
            <link href="/static/css/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
        <![endif]-->
    </head>

    <body>
        <div id='container'>
            <div id='header'>
                <h1>EZ::360</h1>
                <div class='login-status'>
                    [%- IF c.user_exists() %]
                    <img src='[% c.user.gravatar(20) | html %]' alt='Gravatar' />
                    <span class='username'>
                        <a href='[% c.uri_for( "/user/" _ c.user.id _ "/update" ) %]'>[% c.user.username %]</a>
                    </span>
                    <span>
                        <a href='[% c.uri_for("/logout") %]'>Logout</a>
                    </span>
                    [%- END %]
                </div>
            </div>

            <div id='navigation-bar'>
                <ul>
                    <li><a href='[% c.uri_for("/") %]'>Main</a></li>
                </ul>
            </div>

            <div id='content'>

                [%- status_message = status_message || c.request.params.status_message -%]
                [%- IF status_message -%]
                <div class='status-message'>[% status_message %]</div>
                [%- END -%]

                [%- content -%]

            </div>

            <div id='footer'>
                Copyright &copy; 2009 <a href='http://cubegin.com/'>CubeGin</a>. All rights reserved.
            </div>
        </div>
    </body>

</html>
