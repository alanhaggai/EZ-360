[% META title = 'EZ::360 - Create Link' -%]

<script type='text/javascript'>
    function select_link( article_id, article_title ) {
        document.getElementById('link-article-id').value = article_id;
        document.getElementById('link-selected-article').innerHTML = article_title;
    }
</script>

<ul class='article-list'>
    [% FOREACH article IN articles -%]
    <li class='article-title'>
        <a href='#' onclick='select_link( [% article.id %], "[% article.title %]" )'>[% article.title %]</a>
    </li>
    [%- END %]
</ul>

<form method='post' action='[% c.uri_for("/link/create") %]'>
    <fieldset>
        <legend>Create Link</legend>
        <span id='link-selected-article'></span>
        <div class='field link-title'>
            <label for='link-title'>Title:</label>
            <input type='text' name='title' id='link-title' />
        </div>
        <input type='hidden' name='article_id' id='link-article-id' />
        <div class='button link-create'>
            <input type='submit' value='Create Link' />
        </div>
    </fieldset>
</form>
